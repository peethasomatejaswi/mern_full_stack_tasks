<body>
    <form>
        <table border="1" cellpadding="0" cellspacing="0" height="400" width="55%">
            <caption><h1 style="color: blue;">Registration form</h1></caption>
            <tr>
                <td style="width:25%">First Name:</td>
                <td><input type="text" name="firstName" size="90" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" size="90" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"  size="90" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" size="90" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="rePassword" size="90" required></td>
            </tr>
            <tr>
                <td rowspan="2">Gender:</td>
                <td><input type="radio" name="gender" value="male" size="90" required> Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" value="female" size="90"> Female</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" size="90" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phoneNumber" size="90" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea cols="84" rows="4"></textarea></td>
                
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" size="90" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">Choose your Country</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <!-- Add more countries here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" name="languages[]" value="english"> English
                    <input type="checkbox" name="languages[]" value="kannada"> Kannada
                    <input type="checkbox" name="languages[]" value="hindi"> Hindi
                    <input type="checkbox" name="languages[]" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" checked="checked" name="declaration" required>
                    Hearby I declare that all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">                    
                                   
                    <p  style="line-height: 0px; text-indent: 620px; margin-bottom: -9px;">log in to</p><a  href="https://www.ethnus.com" target="_blank" style="margin-left: 680px;">Ethnus</a><p style="line-height: -10px; text-indent: 728px; margin-bottom: 0px; margin-top: -18px;">website</p>  
   
                </td>
            </tr>
        </table>
        <br>
        
            <input type="submit" value="Register" style="margin-left: 400px;">
                
    </form>
</body>
